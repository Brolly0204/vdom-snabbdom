<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{price}}</p>
  </div>
  <script src="./node_modules/vue/dist/vue.js" charset="utf-8"></script>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {
        price: 100
      }
    })

    function render() {
      return vm._c('div', {
        attrs: {id: 'app'}
      }, [vm._c('p', [vm._v(vm._s(vm.price))])])
    }
    console.log(render());
  </script>
</body>
